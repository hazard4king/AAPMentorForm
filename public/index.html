<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet" type="text/css" href="form.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>


  <div class="container">
    <form>
      <h2 id="AAPhead">AAP Mentor Form</h2>
      <div class="row">
        <div class="col-25">
          <label for="name">Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="nameID" name="name" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email-id</label>
        </div>
        <div class="col-75">
          <input type="text" id="emailID" name="email" placeholder="Your email id..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="leader">Your BITS ID</label>
        </div>
        <div class="col-75">
          <input type="text" id="leaderID" name="leaderID" placeholder="Your BITS ID..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="leaderph.">Phone no.</label>
        </div>
        <div class="col-75">
          <input type="text" id="leaderphID" name="leaderphone" placeholder="Your phone number..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="othermentor">Enter BITS ID's of other mentors (if applicable) </label>
        </div>
        <div class="col-75">
          <textarea id="otherMentorID" name="otherMentorid" placeholder="Enter BITS ID..."
            style="height:80px"></textarea>
        </div>
      </div>
      <script>
        $(document).ready(function() {
          let value = $('#otherMentorID').val();
          $('#otherMentorID').change(function (){
            $('.selectpicker').selectpicker({
            maxOptions:1
            });
          })
        });
      </script>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject you'd like to teach</label>
        </div>
        <div class="col-75">
          <select id="subjectID" class="selectpicker" multiple data-live-search="true" data-max-options="" name="subject">
            <option value="math111">MATH F111</option>
            <option value="math113">PROBABILITY AND STATISTICS</option>
            <option value="chem111">CHEM F111</option>
            <option value="bio111">BIO F111</option>
            <option value="phy111">PHY F111</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="grade">Your grades in that respective subject</label>
        </div>
        <div class="col-75">
          <input type="text" id="gradesID" name="grades" placeholder="Enter your grades...">
        </div>
      </div>
      <div class="row">
      <div class="col-25">
        <label for="ratio">Any particular student:mentor ratio you want?</label>
      </div>
      <div class="col-75">
        <input type="text" id="ratioID" name="ratio" placeholder="Enter ratios like 20:1, 30:1 etc...">
      </div>
  </div>
      <div class="row">
        <button id="submit" type="button" class="btn btn-primary" onclick="asubmit()">Submit</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
